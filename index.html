<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollie's Arts & Crafts Store</title>
  </head>
  <body>

    <main>

        <h2 id="brushes-title">Brushes</h2>
        <figure>
          <img src="./images/brushes.jpg" alt="paintbrushes" />

        </figure>

      <section>
        <h2 id="frames-title">Frames</h2>

      <section>
        <h2 id="paints-title">Paints</h2>

          <img src="./images/paints.jpg" alt="paint tubes" />

        </figure>
      </section>
